<div class="news-list">
  <ng-container>
    <div class="news">
      <div class="head-news">
        <div class="news-date">
          Date: 02/02/2023
        </div>
        <div class="user">
          Leandro
        </div>
      </div>
      <div class="news-text">
        This is our news created just for testing purposes
      </div>

      <mat-form-field class="example-form-field">
        <mat-label>Credit</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="example-form-field">
        <mat-label>Debit</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <div *ngIf="value !=='Clear me' && value.length >0 " style="display: flex; justify-content: center; ">
        <button mat-raised-button color="warn">Warn</button>
      </div>
    </div>
  </ng-container>
</div>
